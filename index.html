<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-primary">


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row justify-content-center">
                <h1>BMI測量</h1>
            </div>
            <div class="row justify-content-center">
                <p>計算公式: BMI=體重(kg)/身高^2(cm^2)</p>
            </div>

            <div class="row justify-content-around">
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            BMI&lt;18.5 體重過輕
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            18.5&le;BMI&lt;24
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            24&le;BMI&lt;27
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            27&le;BMI&lt;30
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            30&le;BMI&lt;35
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary text-white" style="width: 18rem">
                    <div class="card-head">
                        <div class="text-center">
                            35&le;BMI
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-success">
                您的結果為:
            </div>
        </div>
    </div>

    <div class="contains">
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem">
 
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label>體重</label>
                            <input type="text" id="weight" class="form-control" placeholder="kg">
                        </div>
                        <div class="form-group">
                            <label>身高</label>
                            <input type="text" id="height" class="form-control" placeholder="cm">
                        </div>
                        <button type="submit" class="btn btn-primary">送出</button>
                        <button type="reset" class="btn btn-secondary">清除</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
